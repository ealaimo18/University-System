<html>
  <head>
    <title>Current Enrollment</title>
    <link rel="stylesheet" href="/static/core.css" class="template-customizer-core-css" type="text/css" />
    <link rel="stylesheet" href="/static/theme-default.css" class="template-customizer-theme-css" type="text/css" />
    <script src="../assets/vendor/js/helpers.js"></script>
    <link rel="stylesheet" href="/static/fonts/boxicons.css" />
  </head>
  <body>

    <div class="container-xxl flex-grow-1 container-p-y">
     
    <div class="card">
    <div class="table-responsive text-nowrap">
      <h5 class="card-header">{{ semester }} {{ year }}</h5>
    <table class="table">
      <thead class="table-light">
        <tr>
          <th>Subject</th>
          <th>Course</th>
          <th>Title</th>
          <th>Credit Hours</th>
        </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        {% for course in courses: %}
        <tr>
          <td> {{course['dept']}}</td>
          <td> {{course['cnum']}}</td>
          <td> {{course['title']}}</td>
          <td> {{course['credits']}}</td>
          {% if course['grade'] == 'IP': %}
          <form action= '/regs_drop/{{ course['course_id'] }}' method="POST">
          <td> <input type="submit" value="Drop course" class="btn btn-sm rounded-pill btn-info"></td>
          </form>
          {% else: %}
          <td> Grade: {{course['grade']}}</td>
          {% endif %}
        </tr>
      {% endfor %}
    </tbody>
      </table>
    </div>
    </div>
    <hr class="my-5" />
    <a type="button" href="/home" class="btn rounded-pill btn-primary">
      <span class="tf-icons bx bx-home-alt"></span>&nbsp; Home
    </a>
  </div>
    
  </body>

</html>
